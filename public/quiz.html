<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Quiz</title>

  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/impress-demo.css" rel="stylesheet" />
  <link href="/css/desert.css" rel="stylesheet" />
  <link href="/css/styles.css" rel="stylesheet" />
</head>

<body class="impress-not-supported">

  <h1>Voici le quiz !</h1>

  <div class="Question_1">
    <h2>Es-tu seul ou en groupe ?</h2>
  <button type="submit" class="btn btn-default" value="start" onclick="return setSubmit(this)">Seul</button>
  <button type="submit" class="btn btn-default" value="generate" onclick="return setSubmit(this)">En groupe</button>
  </div>

  <div class="Question_2">
    <h2>Tu veux :</h2>
  <button type="submit" class="btn btn-default" value="start" onclick="return setSubmit(this)">Te battre</button>
  <button type="submit" class="btn btn-default" value="generate" onclick="return setSubmit(this)">Rire</button>
  <button type="submit" class="btn btn-default" value="generate" onclick="return setSubmit(this)">Avoir des frissons dans le dos</button>
  </div>

  <div class="Question_3">
    <h2>T'as combien de temps :</h2>
  <button type="submit" class="btn btn-default" value="start" onclick="return setSubmit(this)">1h30</button>
  <button type="submit" class="btn btn-default" value="generate" onclick="return setSubmit(this)">Rire</button>
  <button type="submit" class="btn btn-default" value="generate" onclick="return setSubmit(this)">Avoir des frissons dans le dos</button>
  </div>
  

  <script src="/js/jquery-1.11.3.min.js"></script>
  <script src="/js/prettify.js"></script>
  <script src="/js/impress.js"></script>
  <script src="/js/scripts.js"></script>
</body>

</html>
